<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form class="form-style" action="Home.html">
	<table>
		<tr>
			<td><label> Username: </label></td>
			<td><input type="text" name="username"></td>
		</tr>
		<tr>
			<td><label> Password: </label></td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td><label> Confirm Password </label></td>
			<td><input type="password" name="confirmpassword"></td>
		</tr>
		<tr>
			<td><label> Gender: </label>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
				<input type="radio" name="gender" value="others">Others
			</td>
		</tr>
		
		<tr>
		<td><label> Mobile No. </label></td>
		<td><input type="number" name="mobilenumber"></td>
		</tr>
		
		<tr>
			<td><label> Date of Birth: </label></td>
			<td>
				<select name="Month">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
			</td>
			<td>
				<select name="Day">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
			</td>
			<td>
				<select name="Year">
					<option>2022</option>
					<option>2021</option>
					<option>2020</option>
					<option>2019</option>
					<option>2018</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td><label> Notifications: </label></td>
			<td>
				<input type="checkbox" name="notification" value="email">Email
				<input type="checkbox" name="notification" value="sms">SMS
				<input type="checkbox" name="notification" value="courier">Courier
			</td>
		</tr>
		
		<tr>
		<td><label> Qualification: </label></td>
		<td>
			<select name="qualification">
				<option>Graduate</option>
				<option>PostGraduate</option>
				<option>Masters</option>
			</select>
		</td>
		</tr>
		<tr><td><input type="submit" value="SignUp"></td><td> <input type="reset" value="Clear"></td></tr>
		
	</table>
</form>

</body>
</html>
